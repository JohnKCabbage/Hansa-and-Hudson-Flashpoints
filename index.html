<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Flashpoints Globe</title>
  <meta name="description" content="Interactive globe showing notional conflict risk across global flashpoints." />
  <link href="https://unpkg.com/maplibre-gl@5.2.0/dist/maplibre-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <div>
      <h1>Global Flashpoints Globe</h1>
      <p class="sub">Portfolio prototype: notional analyst-assessed threat matrix from open-source reporting.</p>
    </div>

    <div class="panel controls">
      <div class="row">
        <label for="filter">Status</label>
        <select id="filter">
          <option value="all">All</option>
          <option value="active">Active conflict</option>
          <option value="elevated">Elevated</option>
          <option value="frozen">Frozen</option>
          <option value="stable_threat">Stable threat</option>
        </select>
      </div>

      <div class="row">
        <label for="regionFilter">Region</label>
        <select id="regionFilter">
          <option value="all">All regions</option>
        </select>
      </div>

      <div class="row">
        <label for="minSev">Min severity</label>
        <input id="minSev" type="range" min="0" max="1" step="0.01" value="0" />
        <span id="minSevVal" class="hint">0.00</span>
      </div>

      <div class="legend">
        <div class="grad"></div>
        <div class="legendLabels">
          <span>Stable</span>
          <span>Elevated</span>
          <span>Critical</span>
        </div>
      </div>

      <div class="small">Tip: rotate/zoom globe and click a marker for an intel card.</div>
    </div>

    <div class="panel stats">
      <h2>Coverage Snapshot</h2>
      <ul id="summaryList"></ul>
      <p class="small" id="updatedAt"></p>
    </div>
  </header>

  <main>
    <div id="map"></div>
  </main>

  <div id="modalBackdrop" class="backdrop hidden"></div>
  <section id="modal" class="modal hidden" aria-hidden="true">
    <button id="closeModal" class="close" aria-label="Close details">Ã—</button>
    <div id="modalContent"></div>
  </section>

  <script src="https://unpkg.com/maplibre-gl@5.2.0/dist/maplibre-gl.js"></script>
  <script src="./app.js"></script>
</body>
</html>
