<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Flashpoints Intelligence Atlas</title>
  <meta name="description" content="Interactive monitor of global conflict flashpoints from JSON data." />
  <link href="https://unpkg.com/maplibre-gl@5.2.0/dist/maplibre-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <h1 id="appTitle">Global Flashpoints Monitor</h1>
      <p id="appSubtitle" class="sub">Interactive geopolitical risk globe with live hotspot cards, analysis, and country context.</p>
    </div>
    <div class="topbarControls">
      <label class="inlineControl" for="basemapSelect">
        Basemap
        <select id="basemapSelect">
          <option value="arcgis" selected>ArcGIS Streets (default)</option>
          <option value="osm">OpenStreetMap</option>
          <option value="cartoVoyager">Carto Voyager</option>
          <option value="cartoDark">Carto Dark</option>
          <option value="libreDemo">MapLibre Demo</option>
          <option value="stamenTonerLite">Stamen Toner Lite</option>
        </select>
      </label>
      <label class="inlineControl inlineToggle" for="projectionToggle">
        Globe
        <input id="projectionToggle" type="checkbox" />
      </label>
      <p class="small" id="updatedAt">Dataset updated: —</p>
    </div>
  </header>

  <section class="layout">
    <aside class="sidebar panel">
      <h2>Filter & navigate</h2>

      <div class="row">
        <label for="filter">Status</label>
        <select id="filter">
          <option value="all">All</option>
          <option value="active">Active conflict</option>
          <option value="elevated">Elevated</option>
          <option value="frozen">Frozen</option>
          <option value="stable_threat">Stable threat</option>
        </select>
      </div>

      <div class="row">
        <label for="regionFilter">Region</label>
        <select id="regionFilter">
          <option value="all">All regions</option>
        </select>
      </div>

      <div class="row">
        <label for="minSev">Min severity</label>
        <input id="minSev" type="range" min="0" max="1" step="0.01" value="0" />
        <span id="minSevVal" class="hint">0.00</span>
      </div>

      <div class="row">
        <label for="searchInput">Search</label>
        <input id="searchInput" type="search" placeholder="Find hotspot by name" />
      </div>

      <div id="summaryGrid" class="summaryGrid"></div>

      <h3>Hotspots</h3>
      <ul id="hotspotList" class="hotspotList"></ul>
    </aside>

    <main class="mapWrap panel">
      <div class="legend">
        <div class="grad"></div>
        <div class="legendLabels">
          <span>Stable</span>
          <span>Elevated</span>
          <span>Critical</span>
        </div>
      </div>
      <div id="map"></div>
    </main>
  </section>

  <div id="modalBackdrop" class="backdrop hidden"></div>
  <section id="modal" class="modal hidden" aria-hidden="true">
    <button id="closeModal" class="close" aria-label="Close details">×</button>
    <div id="modalContent"></div>
  </section>

  <script src="https://unpkg.com/maplibre-gl@5.2.0/dist/maplibre-gl.js"></script>
  <script src="./app.js"></script>
</body>
</html>
